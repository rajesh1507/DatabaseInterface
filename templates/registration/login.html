{% extends "base.html" %}
{% block title %}SignIn{% endblock title %}


{% block body %}
    <section class="standalone-module home" data-module-template="black-friday-offer">
        <div class="module-content">
            <div class="promo-background">
                <div class="section-content">
                    <h2 class="headline">Database Utility</h2></br>
                    <div class="cta-links">
                        <form method="post">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <button class="blu-button" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
