<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <style>
        {% block style %}{% endblock style %}
    </style>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/compare.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
    <nav class='nav'>
        <div class="nav-container">
            <ul class="nav-list">
                <li class="ac-gn-item ac-gn-apple">
                    <a class="ac-gn-link ac-gn-link-apple" href="/"  id="ac-gn-firstfocus">
                        <span class="ac-gn-link-text" style=" margin-left: 39px; font-size: 18px; font-weight: bold; line-height: 0; ">Database Utility</span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ">
                    <a class="ac-gn-link" href="/" >
                        <span class="ac-gn-link-text"></span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ">
                    <a class="ac-gn-link " href="/">
                        <span class="ac-gn-link-text"></span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ">
                    <a class="ac-gn-link" href="/" >
                        <span class="ac-gn-link-text"></span>
                    </a>
                </li>


                <li class="ac-gn-item ac-gn-item-menu ">
                    <a class="ac-gn-link" href="/tv/" >
                        <span class="ac-gn-link-text"> </span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ">
                    <a class="ac-gn-link" href="/music/">
                        <span class="ac-gn-link-text"> </span>
                    </a>
                </li>
                <li class="ac-gn-item ac-gn-item-menu ">
                    <a class="ac-gn-link" href="/" >
                        <span class="ac-gn-link-text"> </span>
                    </a>
                </li>

                <li class="ac-gn-item ac-gn-item-menu" >
                    <a class="ac-gn-link" href="/" >
                        <span class="ac-gn-link-text">{{ user.username }}</span>
                    </a>
                </li>

                <li class="ac-gn-item ac-gn-item-menu" >
                    {% if user.is_authenticated %}
                        <a class="ac-gn-link" href="{% url 'logout' %}" >
                            <span class="ac-gn-link-text">Sign Out</span>
                        </a>
                    {% else %}
                        <a class="ac-gn-link" href="{% url 'login' %}" >
                            <span class="ac-gn-link-text">Log In</span>
                        </a>
                    {% endif %}
                </li>

            </ul>
        </div>
    </nav>
    {% block body %}  {% endblock body %}
</body>
</html>
